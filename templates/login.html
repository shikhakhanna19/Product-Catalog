<!DOCTYPE html>
<html>

<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script>
    function start() {
        gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
            client_id: '646877563267-6p2ja5qt6l9vkp65n9tmbr9lda8nd02p.apps.googleusercontent.com'
        });
        });
    }
    </script>
</head>

<body>
    <div class="container">

    <div class="row divider blue">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner main">
        <div class="col-md-1"></div>
        <div class="col-md-11 padding-none">
            <h1 style="font-color: blue;font-weight: bolder;" >CATALOG APP</h1>
        </div>
    </div>
    
    <BR><BR>
    <H2 style="font-color: red;font-weight: bold;">LOGIN OPTIONS<H2>
    

   <div class="row padding-top padding-bottom">
    <div class="col-md-7"></div>
    <div class="col-md-7"></div>
    <div class="col-md-11 padding-none">  
      
    <button class="btn btn-default" id="signinButton" style="background-color: white;font-size: 20px;font-weight: bold; ">Google Sign In</button>
    
    <div id="signinButton">
          <span class="g-signin"
            data-scope="openid email"
            data-clientid="646877563267-6p2ja5qt6l9vkp65n9tmbr9lda8nd02p.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        

    
    
    
  </div>
 
    <div id="result"></div>
    <script>
    $('#signinButton').click(function() {
        function signInCallback(authResult){
        if (authResult['code']){
            $('#signinButton').attr('style', 'display: none');
            $.ajax({
            type: 'POST',
            url: '/gconnect?state={{STATE}}',
            headers: {
            'X-Requested-With': 'XMLHttpRequest'
            },
            contentType: 'application/octet-stream; charset=utf-8',
            success:function(result){
                $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                    setTimeout(function() {
                    window.location.href = "/catalog";
                    }, 2000);
            },
            processData:false,
            data:authResult['code']
            });
        } else{
            // handle error
            console.log('There was an error: ' + authResult['error']);
            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
        }
        }
        auth2.grantOfflineAccess().then(signInCallback);
    });
    </script>


    <!--FACEBOOK SIGN IN -->
    
<script>
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '469980733543011',
    cookie     : true,  // enable cookies to allow the server to access
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use version 2.8
  });
  };
  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function sendTokenToServer() {
    var access_token = FB.getAuthResponse()['accessToken'];
    console.log(access_token)
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
     $.ajax({
      type: 'POST',
      url: '/fbconnect?state={{STATE}}',
      processData: false,
      data: access_token,
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/catalog";
         }, 4000);
      } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
  });
    });
  }
</script>

  
   <button class="btn btn-default" style="background-color: white;font-size: 30px;font-weight: bold;">


          <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
    <a href='javascript:sendTokenToServer()'>Login with Facebook</a>

</fb:login-button>


        </button>
      </div>
<!--END FACEBOOK SIGN IN -->
